version: "3.7"
services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
        - 5672:5672
        - 15672:15672
    environment:
        RABBITMQ_DEFAULT_USER: "rabbitmq"
        RABBITMQ_DEFAULT_PASS: "rabbitmq"
        RABBITMQ_DEFAULT_VHOST: "monaideploy"
        RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 30s
      retries: 3

  minio:
    image: "minio/minio:latest"
    command: server --console-address ":9001" /data
    hostname: minio
    volumes:
      - ./.run/minio/data:/data
      - ./.run/minio/config:/root/.minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 30s
      retries: 3

  createbuckets:
    image: minio/mc
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      BUCKET_NAME: monaideploy
      ENDPOINT: http://minio:9000
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio $$ENDPOINT $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/$$BUCKET_NAME;
      /usr/bin/mc policy set public myminio/$$BUCKET_NAME;
      /usr/bin/mc ls myminio;
      # exit 0
      "

