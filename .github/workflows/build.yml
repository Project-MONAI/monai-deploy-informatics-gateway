name: Default

on:
  push:
    branches:
    - main
    - 'release/**'
  pull_request:
    branches:
    - main
    - 'release/**'

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: '6.0.x'
    - name: Build
      run: |
        export VERSION=`cat VERSION`
        ./build.sh
        docker tag monai/informatics-gateway:$VERSION monai/informatics-gateway:${{ github.sha }}
        docker images
    - name: Scan image with Azure Container Scan
      env:
        TRIVY_TIMEOUT_SEC: 360s
      uses: Azure/container-scan@v0.1
      with:
        image-name: monai/informatics-gateway:${{ github.sha }}
    - name: Scan image with Anchore
      id: scan
      uses: anchore/scan-action@v2
      with:
        image: monai/informatics-gateway:${{ github.sha }}
        fail-build: true
        severity-cutoff: high
        acs-report-enable: true
    # - name: upload Anchore scan SARIF report
    #   uses: github/codeql-action/upload-sarif@v1
    #   with:
    #     sarif_file: ${{ steps.scan.outputs.sarif }}

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Run Unit Test
      run: ./run-tests.sh
      working-directory: ./src
    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
        directory: ./src/results
        files: "**/coverage.opencover.xml"
        flags: unittests 
        name: codecov-umbrella 
        fail_ci_if_error: true 
        verbose: true 
